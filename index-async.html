	<title>异步加载js</title>
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="app.css">
	<!-- load.js script.js head.js 都可以帮助我们异步的方式加载JS文件 -->
	<script src="bower_components/script.js/dist/script.js"></script>
	<!-- angular-loader的作用就是在使用一些异步加载脚本的库的时候，自动控制依赖顺序 -->
	<script src="bower_components/angular-loader/angular-loader.js"></script>
	<script>
		$script([
			'./bower_components/angular/angular.js',
			'./bower_components/angular-route/angular-route.js',
			'./movie_detail/controller.js',
			'./movie_list/controller.js',
			'./components/http.js',
			'./components/auto-focus.js',
			'./components/search.js',
			'./components/loading.js',
			'./app.js'// 由于这个包比较小，下载完成过后就直接执行
		], function () {
//			console.log(angular);
			//手动加载模块，bootstrap:引导程序,['moviecat']应用到document上
			angular.bootstrap(document, ['moviecat']);
			// console.log(jQuery);
		});
	</script>
</head>
